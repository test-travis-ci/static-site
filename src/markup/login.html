    <main class="navbar__offset">
      <section>
        <div class="solo-section solo-section--extra-padding"
          style="background-image: url(/faded-desktop-and-keyboard.jpg);">
          <div class="container">
            <div class="row">
              <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
                <h1 class="solo-section__heading">Get Started</h1>

                <form action="https://www.appsmart.com/login" method="post"
                  class="solo-section__form">
                  <div class="form-group">
                    <label for="email-address" class="sr-only">
                      Email address
                    </label>
                    <input type="email" id="email-address" name="email-address"
                      class="form-control" placeholder="Email address" required>
                  </div>

                  <div class="form-group">
                    <label for="password" class="sr-only">
                      Password
                    </label>
                    <input type="password" id="password" name="password"
                      class="form-control" placeholder="Password" required>
                  </div>

                  <div class="form-group">
                    <button type="submit"
                      class="form-submit-button btn--wider btn btn-primary">
                      Log In
                    </button>
                  </div>

                  <div class="form-group">
                    <p>
                      <a href="./forgot-password.html"
                        class="form-forgot-password-link">
                        Forgot password?
                      </a>
                    </p>
                  </div>
                </form>
              </div>

        </div>
